<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro-Web - Местные удобрения</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 30px auto;
    }
    .section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }
    .btn {
      background: #43a047;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      margin-top: 15px;
      display: inline-block;
    }
    .btn:hover {
      background: #2e7d32;
      transform: scale(1.05);
    }
    input, select {
      padding: 14px;
      margin-top: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background: #f1f8e9;
      margin-top: 50px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #2e7d32;
    }
    p#result {
      font-weight: 600;
      margin-top: 15px;
      color: #388e3c;
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h1>Agro-Web</h1>
  <p>Местные удобрения дешевле на 30-40% — поддержите национального производителя!</p>
</header>

<main>

  <div class="section">
    <h2>Калькулятор удобрений</h2>
    <label for="area">Введите площадь вашего поля (м²):</label>
    <input type="number" id="area" placeholder="Например, 1000">
    <button class="btn" onclick="calculateFertilizer()">Рассчитать потребность</button>
    <p id="result"></p>
  </div>

  <div class="section">
    <h2>Оставить заявку</h2>
    <a href="https://forms.gle/WKBThKJcGGkx9s4CA" target="_blank">
      <button class="btn">Перейти к заявке</button>
    </a>
  </div>

</main>

<footer>
  &copy; 2025 Agro-Web. Все права защищены.
</footer>

<script>
function calculateFertilizer() {
  const area = document.getElementById('area').value;
  if (area > 0) {
    const fertilizerNeeded = (area * 5) / 1000; // 5 грамм на м² => в кг
    document.getElementById('result').innerText = `Вам потребуется примерно ${fertilizerNeeded.toFixed(2)} кг удобрений.`;
  } else {
    document.getElementById('result').innerText = 'Пожалуйста, введите корректную площадь.';
  }
}
</script>

</body>
</html>
